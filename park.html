<html lang="en">

<head>

    <title>parking</title>
</head>

<body>



    <div class="main container">



        <div class="row shadow-lg" style="margin-top: 70px;padding: 40px;">
            <div id="card " class="col-lg-4 col-sm-8justify-content-center ">
                <div class="card shadow-lg">
                   <h2>parking</h2>
                      <input id="username" type="text" placeholder="username"></br>
                     <input id="carnumber" type="text" placeholder="car number"></br>
                     <input id="model" type="text" placeholder="Model"></br>
                  
                    <button style="margin: 40px;" onclick="fun()" class="btn btn-primary btn-lg btn-block "> park </button>
                </div>
            </div>
            <div class="col-lg-6 col-sm-8 mx-auto d-block border ">

                <table id="myTable" class="table table-striped   table-responsive" >
               
                    <tr>
                        <td>username</td>
                        <td>carnumber</td>
                        <td>Model</td>
                        <td>Check in time</td>
                    </tr>
                </table>

            </div>
        </div>
    </div>

</body>

<script>
    function fun() {

        var username = document.getElementById("username");
        var carnumber = document.getElementById("carnumber");
        var model = document.getElementById("model");

        console.log(username.value);
        console.log(carnumber.value);
        console.log(model.value);


        var day = new Date();
        
        var entrance = day.getHours() + " AM:" + day.getMinutes() + ":" + day.getSeconds();

        

        var table = document.getElementById("myTable");
        var numRow = document.getElementById('myTable').rows.length;
        
        var row = table.insertRow();
        row.id = numRow;

        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        var cell5 = row.insertCell(4);
        


        cell1.innerHTML = username.value;
        cell2.innerHTML = carnumber.value;
        cell3.innerHTML = model.value;
        cell4.innerHTML = entrance;

        var x=document.createElement('input');
        x.value = "remove";

        cell5.appendChild(x);

        x.onclick=function del() {
        const element = document.getElementById(numRow);
        element.remove(numRow);
        
    };
       
               
        
    }

    
</script>


</html>
